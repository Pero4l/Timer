<html lang="en">
<head>

    <title>Time Count-Down</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black">

    <div class="">
    <p id="countdown" class="text-[50px] lg:text-[200px] font-serif bg-[#f7b06e] py-20 lg:p-10 text-center">
        00:00:00
    </p>


    <p class="text-white text-xl  lg:text-3xl  mt-10 mb-5 p-1 text-center">
        <span class="font-bold text-2xl lg:text-5xl">Welcome to Time count-down.</span> <br><br> Here how you input the values, <br> hours(HH):Minute(MM):Seconds(SS)
    </p>

    <div class="p-1">
        <input id="timeInput" class="lg:text-4xl p-3 w-full" type="text" placeholder="HH:MM:SS" />

    <button class=" text-white bg-[#925924] hover:bg-[#ffb169] w-full p-3 font-bold text-xl" id="start">Start</button>
    </div>
</div>
